<!DOCTYPE html>
<html lang="en">
<head><title>Title</title></head>
<body>

円のinput_boxを用意して
追加ボタンを押すと
d3.select("$btn")
.on("click"
function{

});
<!-- some html code here -->
<script src="https://d3js.org/d3.v4.min.js"></script>
<!--// グラグへのモジュールを使います-->
<script src="https://d3js.org/d3-array.v1.min.js"></script>
<script src="https://d3js.org/d3-collection.v1.min.js"></script>
<script src="https://d3js.org/d3-color.v1.min.js"></script>
<script src="https://d3js.org/d3-format.v1.min.js"></script>
<script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
<script src="https://d3js.org/d3-time.v1.min.js"></script>
<script src="https://d3js.org/d3-time-format.v2.min.js"></script>
<script src="https://d3js.org/d3-scale.v1.min.js"></script>
<script>

var data = [
    {"cx": 30, "cy": 30, "r":20, "color":"green"},
    {"cx":70, "cy":70, "r":20, "color":"purple"},
    {"cx":110, "cy":100, "r":20, "color":"red"}];

var svgContainer = d3.select("body").append("svg") //d3で要素を作っている(svgのキャンパス作成)
    .attr("width",200).attr("height",200);

svgContainer.selectAll("circle")         // d3の変数を利用
    .data(data).enter().append("circle")  // <circle>要素を作っている <circle cx="30" cy="30" r="20" style="fill: green;"></circle>
    .attr("cx", function(d) {return d.cx})
    .attr("cy", function(d) {return d.cy})
    .attr("r", function(d) {return d.r})
    .style("fill", function (d){return d.color});

svgContainer.selectAll("circle")         // d3の変数を利用
    .data(data).exit().append("circle")  // <circle>要素を作っている <circle cx="30" cy="30" r="20" style="fill: green;"></circle>
    .attr("cx", function(d) {return d.cx})
    .attr("cy", function(d) {return d.cy})
    .attr("r", function(d) {return d.r})
    .style("fill", function (d){return d.color});

.text(function(d) { return d; }); //実行

// domain(定義域)
var xAxis = d3.axisBottom(d3.scaleLinear().domain([0,200]).range([0,200]));  //Bottomは下向きに軸を出す
var yAxis = d3.axisRight(d3.scaleLinear().domain([0,200]).range([0,200]));   //Rightは右向きに軸を出す

d3.select('svg').append('g').call(xAxis);
d3.select('svg').append('g').call(yAxis);

</script>
<!-- some javascript code here -->
</body>
</html>
