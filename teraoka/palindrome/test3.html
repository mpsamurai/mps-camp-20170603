 <script type="text/javascript">

function GetPalindrome(sentence, error) {
    if (typeof error === 'string') {
        var subText = sentence.replace(new RegExp(error, 'g'), "");  //new RegExp(エラー文字, g), "変換後"
        //console.log(subText)
        var stringnumber = subText.length;
        var head = 0;
        var tail = stringnumber - 1;

        for (var i = 0; i < subText.length; i++) {
            if (subText[head + i] === subText[tail]) {
                console.log(subText[tail]);
                tail -= 1;
                if (head === tail) {
                    console.log("終了");
                    return true
                }
            } else {
                console.log("NG");
                return false
            }
        }
    }else{
        console.log("文字列を入力してください")
    }
}
//テスト
console.log(GetPalindrome("1トマ1ト", '1'))
console.log(GetPalindrome("、、、トマト", '、'))
console.log(GetPalindrome("abcdef1ght", '1'))
console.log(GetPalindrome("abc1cba", '1'))
console.log(GetPalindrome("abc1cba", 1))
console.log(GetPalindrome("abc1cba", true))


</script>
</body>
</html>
