<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<table>
    <thead>
        <tr>
            <th>
                <p></p>
                <p></p>
                <p></p>
            </th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
    <tr>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    </tbody>
</table>
<button id="load-movies">moviesButton</button>
<!--<div id="movies"></div>-->
<script src="https://d3js.org/d3.v4.min.js"></script>
<script type="text/javascript">
    d3.select("#load-movies").on("click", function(){
        d3.csv("movies.csv", function(err, data) {
            console.log(d3.keys(data[0]));
            d3.select("thead").append("tr")
                .selectAll("th")
                .data(d3.keys(data[0]))
                .enter()
                .append("th")
                .text(function(d){
                    console.log(d);
                    return d});
            d3.select("tbody")
                .selectAll("tr")
                .data(data)
                .enter()
                .append("tr")
                .selectAll("td")
                .data(function(d){
                    //console.log(d3.values(d));
                    return d3.values(d);
                })
                .enter()
                .append("td")
                .text(function(d){
                    return d});
                });
    });

</script>

</body>
</html>
