<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script type="text/javascript">
        // コンストラクタ
        var Neural = function(x) {
            // プロパティ初期化
            this.x = new Array();
            this.w = new Array();
            this.s = 0;
            this.setX(x);
            this.setW([1,3]);
        }
        Neural.prototype.setX = function (x) {
            this.x = x;
        }
        // 重み付けをセット
        Neural.prototype.setW = function (w) {
            this.w = w;
        }
        // 重み付けを取得
        Neural.prototype.getW = function () {
            return this.w;
        }
        // 入力値の合計を計算
        Neural.prototype.setS = function () {
            for (var i = 0; i < this.x.length; i++) {
                this.s += (this.x[i] * this.w[i]);
            }
        }
        // 出力
        Neural.prototype.getOutput = function () {
            this.setS();
            var y = 1 / (1 + Math.pow(Math.E, -this.s));
            return y;
        }

        // テスト1
        var n = new Neural([1, 2]);
        console.log(n.getOutput());
        // テスト2
        n.setX([0.1, 0.5]);
        console.log(n.getOutput());
    </script>
</body>
</html>
