{% extends 'base.html' %}

{% block content %}
<div class="panel panel-default">
    <p>データアップロード</p>
</div>
    <form method="post" enctype="multipart/form-data">
        <table>
            <tr>
                <td>映画ファイルを選択してください</td>
            </tr>
            <tr>
                <td>
                    {% csrf_token %}
                    {{form}}
                </td>
            </tr>
        </table>
        <input type="submit">
    </form>
{% endblock %}
